<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<style>
		.tag {
			margin-left: 5px;
			margin-right: 5px;
			font-size: 12pt;
		}
		
		li {
			font-size: 16pt;
		}
		
		button.btn {
			font-size: 22pt;
			margin: 30px;
		}
		
		h1 > .tag  {
			vertical-align: middle !important;
		}
	</style>
	
</head>
<body>
    <div class="container">
		<div class="row">
		
			<div class="col-md-12 text-md-center">
				<h1 class="display-1">Смартфони++ <span class="tag tag-pill tag-danger">Є знижки!</span></h1>
				<button class="btn btn-success btn-lg show-sales">
					<i class="fa fa-percent" aria-hidden="true">Показати знижки!</i> 
				</button>
				
				<button class="btn btn-success btn-lg show-price">
					<i class="fa fa-percent" aria-hidden="true">Показати без знижок.</i> 
				</button>
			</div>


			<div class="col-md-6 offset-md-3">
				<ul>
					<li class="list-group-item">
						iPhone 8
						<span class="tag tag-primary tag-pill pull-xs-right goods">899 $</span>
					</li>
					<li class="list-group-item">
						iPhone 7
						<span class="tag tag-primary tag-pill pull-xs-right goods">799 $</span>
					</li>
					<li class="list-group-item">
						Apple iPhone 6
						<span class="tag tag-primary tag-pill pull-xs-right goods">199 $</span>
					</li>
					<li class="list-group-item">
						Samsung Galaxy S9
						<span class="tag tag-primary tag-pill pull-xs-right goods">650 $</span>
					</li>
					<li class="list-group-item">
						Nokia 3310
						<span class="tag tag-primary tag-pill pull-xs-right goods">99 $</span>
					</li>
					<li class="list-group-item">
						HTC Two M3
						<span class="tag tag-primary tag-pill pull-xs-right goods">433 $</span>
					</li>
					<li class="list-group-item">
						Lenovo H6000
						<span class="tag tag-primary tag-pill pull-xs-right goods">250 $</span>
					</li>
					<li class="list-group-item">
						Microsoft Lumia 
						<span class="tag tag-primary tag-pill pull-xs-right goods">195 $</span>
					</li>
					<li class="list-group-item">
						Xiomi Redmi 9t Gold
						<span class="tag tag-primary tag-pill pull-xs-right goods">999 $</span>
					</li>					
				</ul>
			</div>
			
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.min.js"></script>

	<script>
		const sales = ["599 $", "699 $", "149 $", "599 $", "99 $", "399 $", "199 $", "195 $", "899 $"];
		const price = ["899 $", "799 $", "199 $", "650 $", "99 $", "433 $", "250 $", "195 $", "999 $"];

		function showSales()
		{
			$(".goods").each(function(index)
			{
				$(this).html(sales[index]);
			});
		}

		function showPrice()
		{
			$(".goods").each(function(index)
			{
				$(this).html(price[index]);
			});
		}

		$(document).ready(showPrice);
		$(".show-sales").click(showSales);
		$(".show-price").click(showPrice);
	</script>
</body>
</html>
